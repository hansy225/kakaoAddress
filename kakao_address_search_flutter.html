<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주소 검색</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.html?autoload=false" id="daumPostcode"></iframe>

  <script>
    const iframe = document.getElementById('daumPostcode').contentWindow;
    window.addEventListener('message', function(event) {
      const data = event.data;
      if (data && data.address) {
        const address = data.jibunAddress || data.roadAddress || '';
        if (window.FlutterChannel) {
          window.FlutterChannel.postMessage(address);
        }
      }
    });

    window.onload = function () {
      iframe.postMessage('load', '*');
    };
  </script>
</body>
</html>
